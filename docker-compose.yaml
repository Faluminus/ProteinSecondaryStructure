version: '3.8'

services:
  web:
    build: ./secpred
    ports:
      - "8000:3000"

  backend:
    build:
      context: ./backend    # Specify the build context (directory)
      dockerfile: Dockerfile # Optionally specify the Dockerfile location (if not default)
    ports: 
      - "8080:5000"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/var/lib/mongo

volumes:
  mongo_data:
